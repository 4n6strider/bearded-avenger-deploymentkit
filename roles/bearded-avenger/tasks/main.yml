---
- include: github.yml
  tags: github
  when: GH_TOKEN != ""

- include: paths.yml
  tags: paths

- include: dist.yml
  when: (SDIST is undefined or SDIST == "")
  tags: dist

- include: sdist.yml
  when: (SDIST is defined and SDIST == "1")
  tags: sdist

- include: rules.yml
  tags: rules

- include: tokens.yml
  tags: tokens